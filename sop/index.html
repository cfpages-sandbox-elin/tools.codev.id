<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SOP Management System</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/2.1.0/showdown.min.js"></script>
</head>
<body class="bg-gray-50">
  <div class="container mx-auto p-4 max-w-4xl">
    <h1 class="text-3xl font-bold mb-6 text-blue-800">SOP Management System</h1>
    
    <!-- Pilih SOP -->
    <div class="mb-6">
      <label class="block text-sm font-medium text-gray-700 mb-2">Pilih SOP:</label>
      <select id="sop-selector" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
        <option value="">-- Pilih SOP --</option>
        <option value="partisi">SOP: Pemasangan Partisi</option>
        <option value="epoxy">SOP: Lantai Epoxy</option>
        <!-- Tambah SOP lain di sini -->
      </select>
    </div>

    <!-- Konten SOP -->
    <div id="sop-content" class="bg-white p-6 rounded-lg shadow-md hidden">
      <!-- Konten akan di-generate otomatis -->
    </div>

    <!-- Tanda Tangan Digital -->
    <div id="signature-section" class="mt-6 hidden">
      <h3 class="text-lg font-semibold mb-3">Persetujuan Supervisor</h3>
      <canvas id="signature-pad" width="400" height="200" class="border border-gray-300 rounded"></canvas>
      <div class="mt-3 space-x-3">
        <button id="clear-signature" class="px-4 py-2 bg-gray-200 rounded hover:bg-gray-300">Hapus</button>
        <button id="save-signature" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">Simpan Tanda Tangan</button>
      </div>
    </div>
  </div>

  <script src="sop/sop.js"></script>
</body>
</html>
