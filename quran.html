<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quran Categorizer v0.2</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
        }
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .glass-effect {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .label-tag {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            margin: 0.25rem;
            border-radius: 9999px;
            font-size: 0.875rem;
            font-weight: 500;
        }
        .parent-label {
            background-color: #4f46e5;
            color: white;
        }
        .child-label {
            background-color: #c7d2fe;
            color: #312e81;
        }
        .arabic-text {
            font-size: 1.5rem;
            line-height: 2;
            text-align: right;
            direction: rtl;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .preview-arabic {
            font-size: 1.25rem;
            line-height: 1.8;
            text-align: right;
            direction: rtl;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .paste-area {
            min-height: 120px;
            border: 2px dashed #d1d5db;
            border-radius: 0.5rem;
            padding: 1rem;
            transition: border-color 0.2s;
        }
        .paste-area:focus-within {
            border-color: #4f46e5;
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Header -->
    <header class="gradient-bg text-white shadow-lg">
        <div class="container mx-auto px-4 py-6">
            <div class="flex justify-between items-center">
                <div class="flex items-center space-x-3">
                    <i class="fas fa-book-quran text-3xl"></i>
                    <h1 class="text-2xl font-bold">Quran Categorizer</h1>
                </div>
                <div class="flex items-center space-x-4">
                    <button id="addNewAyah" class="bg-white text-indigo-700 px-4 py-2 rounded-lg font-medium hover:bg-indigo-50 transition-colors">
                        <i class="fas fa-plus mr-2"></i>Add New Ayah
                    </button>
                    <button id="manageLabels" class="bg-indigo-800 text-white px-4 py-2 rounded-lg font-medium hover:bg-indigo-900 transition-colors">
                        <i class="fas fa-tags mr-2"></i>Manage Labels
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-8">
        <!-- Search and Filter Section -->
        <div class="bg-white rounded-xl shadow-md p-6 mb-8">
            <h2 class="text-xl font-semibold mb-4">Search & Filter</h2>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Search</label>
                    <div class="relative">
                        <input type="text" id="searchInput" placeholder="Search in Quran..." class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
                        <i class="fas fa-search absolute left-3 top-3 text-gray-400"></i>
                    </div>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Surah</label>
                    <select id="surahFilter" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
                        <option value="">All Surahs</option>
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Label</label>
                    <select id="labelFilter" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
                        <option value="">All Labels</option>
                    </select>
                </div>
            </div>
        </div>

        <!-- Ayah List -->
        <div class="bg-white rounded-xl shadow-md overflow-hidden">
            <div class="px-6 py-4 border-b border-gray-200">
                <h2 class="text-xl font-semibold">Quran Ayahs</h2>
            </div>
            <div id="ayahList" class="divide-y divide-gray-200">
                <!-- Ayah items will be dynamically loaded here -->
            </div>
            <div id="loadingIndicator" class="flex justify-center items-center py-8 hidden">
                <div class="animate-spin rounded-full h-10 w-10 border-b-2 border-indigo-600"></div>
            </div>
            <div id="emptyState" class="text-center py-12 hidden">
                <i class="fas fa-book-open text-gray-300 text-5xl mb-4"></i>
                <p class="text-gray-500 mb-4">No ayahs found. Add your first ayah to get started.</p>
                <button class="bg-indigo-600 text-white px-4 py-2 rounded-lg font-medium hover:bg-indigo-700 transition-colors" onclick="document.getElementById('addNewAyah').click()">
                    <i class="fas fa-plus mr-2"></i>Add Your First Ayah
                </button>
            </div>
        </div>
    </main>

    <!-- Add/Edit Ayah Modal -->
    <div id="ayahModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
        <div class="bg-white rounded-xl shadow-xl w-full max-w-2xl max-h-[90vh] overflow-y-auto">
            <div class="p-6 border-b border-gray-200">
                <div class="flex justify-between items-center">
                    <h3 class="text-xl font-semibold" id="modalTitle">Add New Ayah</h3>
                    <button id="closeModal" class="text-gray-500 hover:text-gray-700">
                        <i class="fas fa-times text-xl"></i>
                    </button>
                </div>
            </div>
            <div class="p-6">
                <div class="mb-6">
                    <label class="block text-sm font-medium text-gray-700 mb-2">Paste from Quran.com</label>
                    <div class="paste-area">
                        <textarea id="pasteInput" rows="5" placeholder="Paste ayah from quran.com here..." class="w-full px-4 py-2 bg-transparent border-0 focus:ring-0 resize-none"></textarea>
                    </div>
                    <div id="parsedPreview" class="mt-4 p-4 bg-indigo-50 rounded-lg border border-indigo-200 hidden">
                        <!-- Parsed ayah preview will appear here -->
                    </div>
                    <div class="mt-2 text-sm text-gray-500">
                        <i class="fas fa-info-circle mr-1"></i>
                        Content will be parsed automatically. Press Enter to save.
                    </div>
                </div>
                
                <div class="border-t border-gray-200 pt-6">
                    <h4 class="text-md font-medium mb-4">Ayah Details</h4>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Surah</label>
                            <input type="text" id="surahInput" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Ayah Number</label>
                            <input type="number" id="ayahInput" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
                        </div>
                    </div>
                    
                    <div class="mt-4">
                        <label class="block text-sm font-medium text-gray-700 mb-1">Arabic Text</label>
                        <textarea id="arabicInput" rows="3" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 arabic-text"></textarea>
                    </div>
                    
                    <div class="mt-4">
                        <label class="block text-sm font-medium text-gray-700 mb-1">English Translation</label>
                        <textarea id="englishInput" rows="3" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"></textarea>
                    </div>
                    
                    <div class="mt-4">
                        <label class="block text-sm font-medium text-gray-700 mb-1">Source URL</label>
                        <input type="url" id="sourceInput" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
                    </div>
                    
                    <div class="mt-4">
                        <label class="block text-sm font-medium text-gray-700 mb-1">Labels</label>
                        <div id="labelsContainer" class="mb-2">
                            <!-- Selected labels will appear here -->
                        </div>
                        <div class="flex">
                            <select id="parentLabelSelect" class="flex-1 px-4 py-2 border border-gray-300 rounded-l-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
                                <option value="">Select Parent Label</option>
                            </select>
                            <select id="childLabelSelect" class="flex-1 px-4 py-2 border-t border-b border-gray-300 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
                                <option value="">Select Child Label</option>
                            </select>
                            <button id="addLabelButton" class="bg-indigo-600 text-white px-4 py-2 rounded-r-lg hover:bg-indigo-700 transition-colors">
                                <i class="fas fa-plus"></i>
                            </button>
                        </div>
                        <div class="mt-2">
                            <input type="text" id="newLabelInput" placeholder="Or create a new label..." class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
                            <div class="flex mt-2">
                                <select id="newLabelType" class="flex-1 px-4 py-2 border border-gray-300 rounded-l-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
                                    <option value="parent">Parent Label</option>
                                    <option value="child">Child Label</option>
                                </select>
                                <select id="newLabelParent" class="flex-1 px-4 py-2 border border-gray-300 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 hidden">
                                    <option value="">Select Parent</option>
                                </select>
                                <button id="createLabelButton" class="bg-green-600 text-white px-4 py-2 rounded-r-lg hover:bg-green-700 transition-colors">
                                    <i class="fas fa-plus-circle"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="px-6 py-4 bg-gray-50 rounded-b-xl flex justify-end space-x-3">
                <button id="cancelButton" class="px-4 py-2 border border-gray-300 rounded-lg font-medium hover:bg-gray-50 transition-colors">Cancel</button>
                <button id="saveButton" class="bg-indigo-600 text-white px-4 py-2 rounded-lg font-medium hover:bg-indigo-700 transition-colors">Save Ayah</button>
            </div>
        </div>
    </div>

    <!-- Manage Labels Modal -->
    <div id="labelsModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
        <div class="bg-white rounded-xl shadow-xl w-full max-w-2xl max-h-[90vh] overflow-y-auto">
            <div class="p-6 border-b border-gray-200">
                <div class="flex justify-between items-center">
                    <h3 class="text-xl font-semibold">Manage Labels</h3>
                    <button id="closeLabelsModal" class="text-gray-500 hover:text-gray-700">
                        <i class="fas fa-times text-xl"></i>
                    </button>
                </div>
            </div>
            <div class="p-6">
                <div class="mb-6">
                    <h4 class="text-md font-medium mb-3">Create New Label</h4>
                    <div class="flex">
                        <input type="text" id="newLabelNameInput" placeholder="Label name..." class="flex-1 px-4 py-2 border border-gray-300 rounded-l-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
                        <select id="newLabelParentSelect" class="flex-1 px-4 py-2 border border-gray-300 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
                            <option value="">Parent Label (optional)</option>
                        </select>
                        <button id="addNewLabelButton" class="bg-indigo-600 text-white px-4 py-2 rounded-r-lg hover:bg-indigo-700 transition-colors">
                            <i class="fas fa-plus"></i>
                        </button>
                    </div>
                </div>
                
                <div>
                    <h4 class="text-md font-medium mb-3">Existing Labels</h4>
                    <div id="labelsHierarchy" class="border border-gray-200 rounded-lg p-4">
                        <!-- Labels hierarchy will be displayed here -->
                    </div>
                </div>
            </div>
            <div class="px-6 py-4 bg-gray-50 rounded-b-xl flex justify-end">
                <button id="closeLabelsModalButton" class="px-4 py-2 border border-gray-300 rounded-lg font-medium hover:bg-gray-50 transition-colors">Close</button>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="quran.js"></script>
</body>
</html>
