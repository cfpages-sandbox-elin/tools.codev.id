<!DOCTYPE html>
<html lang="en"> <!-- 'dark' class will be added here by JS -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Idea Engine ðŸ’¡</title>
    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Simple transition for a smoother feel */
        .tab-content {
            transition: opacity 0.3s ease-in-out;
        }
        /* Style for the details/summary a.k.a. collapsible */
        details > summary {
            list-style: none;
        }
        details > summary::-webkit-details-marker {
            display: none;
        }
    </style>
</head>
<body class="bg-gray-100 dark:bg-slate-900 text-gray-800 dark:text-slate-200 font-sans transition-colors duration-300">

    <div class="container mx-auto p-4 md:p-8 max-w-4xl">
        <header class="text-center mb-6 relative">
            <h1 class="text-4xl md:text-5xl font-bold text-gray-900 dark:text-white">Idea Engine ðŸ’¡</h1>
            <p class="text-gray-500 dark:text-slate-400 mt-2">Turn content into actionable ideas.</p>
            <!-- Theme Toggle Button -->
            <button id="theme-toggle" class="absolute top-0 right-0 p-2 rounded-full text-gray-500 dark:text-gray-400 hover:bg-gray-200 dark:hover:bg-slate-800 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                <!-- Sun Icon -->
                <svg id="theme-toggle-sun" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
                </svg>
                <!-- Moon Icon -->
                <svg id="theme-toggle-moon" class="h-6 w-6 hidden" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
                </svg>
            </button>
        </header>

        <!-- Centered Tabs -->
        <div class="mb-6 border-b border-gray-200 dark:border-slate-700">
            <nav class="flex justify-center space-x-4" aria-label="Tabs">
                <button id="tab-brainstorm" class="tab-btn active text-indigo-600 dark:text-sky-400 border-indigo-600 dark:border-sky-400 px-4 py-2 font-medium text-lg rounded-t-lg border-b-2">
                    Brainstorm ðŸ§ 
                </button>
                <button id="tab-execute" class="tab-btn text-gray-500 dark:text-slate-400 hover:text-gray-700 dark:hover:text-white px-4 py-2 font-medium text-lg rounded-t-lg">
                    Execute ðŸš€
                </button>
            </nav>
        </div>

        <!-- Tab Content -->
        <main>
            <!-- Brainstorm Tab -->
            <div id="content-brainstorm" class="tab-content">
                <div class="bg-white dark:bg-slate-800 p-6 rounded-lg shadow-md">
                    <p class="text-gray-600 dark:text-slate-300 mb-4">Enter a YouTube URL to analyze its content and spark new ideas.</p>
                    <div class="flex flex-col sm:flex-row gap-3">
                        <input type="text" id="url-input" class="flex-grow bg-gray-50 dark:bg-slate-700 border border-gray-300 dark:border-slate-600 rounded-md p-3 text-gray-900 dark:text-white focus:ring-2 focus:ring-indigo-500 focus:outline-none" placeholder="e.g., https://www.youtube.com/watch?v=...">
                        <button id="analyze-btn" class="bg-indigo-600 hover:bg-indigo-700 dark:bg-sky-600 dark:hover:bg-sky-700 text-white font-bold py-3 px-6 rounded-md transition-colors">
                            Analyze âœ¨
                        </button>
                    </div>
                </div>

                <!-- Results Area -->
                <div id="results-area" class="mt-8 space-y-6">
                    <!-- Loading Spinner -->
                    <div id="loader" class="hidden flex justify-center items-center py-10">
                         <div class="animate-spin rounded-full h-16 w-16 border-b-2 border-indigo-500 dark:border-sky-400"></div>
                    </div>
                    <!-- Error Message -->
                    <div id="error-message" class="hidden bg-red-100 dark:bg-red-900/50 border border-red-400 dark:border-red-700 text-red-700 dark:text-red-300 p-4 rounded-lg"></div>
                    <!-- Dynamic Content -->
                    <div id="output-content"></div>
                </div>
            </div>

            <!-- Execute Tab -->
            <div id="content-execute" class="tab-content hidden">
                <div class="bg-white dark:bg-slate-800 p-8 rounded-lg text-center shadow-md">
                    <h2 class="text-2xl font-semibold text-gray-900 dark:text-white">Execution Planner</h2>
                    <p class="text-gray-500 dark:text-slate-400 mt-2">This section is coming soon! Plan and track your best ideas here.</p>
                </div>
            </div>
        </main>
    </div>

    <!-- Link JS files -->
    <script src="ideas-prompts.js"></script>
    <script src="ideas.js"></script>
</body>
</html>
