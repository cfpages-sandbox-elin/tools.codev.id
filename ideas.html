<!DOCTYPE html>
<html lang="en"> <!-- 'dark' class will be added here by JS -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üí° Idea Engine</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
      }
    </script>
    <style>
        /* Simple transition for a smoother feel */
        .tab-content {
            transition: opacity 0.3s ease-in-out;
        }
        /* Style for the details/summary a.k.a. collapsible */
        details > summary {
            list-style: none;
        }
        details > summary::-webkit-details-marker {
            display: none;
        }
    </style>
</head>
<body class="bg-gray-100 dark:bg-slate-900 text-gray-800 dark:text-slate-200 font-sans transition-colors duration-300">

    <div class="container mx-auto p-4 md:p-8 max-w-4xl">
        <header class="text-center mb-6 relative">
            <h1 class="text-4xl md:text-5xl font-bold text-gray-900 dark:text-white">
                Idea Engine üí° v2.02
            </h1>
            <p class="text-gray-500 dark:text-slate-400 mt-2">Turn content into actionable ideas.</p>
            <!-- Theme Toggle Button -->
            <button id="theme-toggle" class="absolute top-0 right-0 p-2 rounded-full text-gray-500 dark:text-gray-400 hover:bg-gray-200 dark:hover:bg-slate-800 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                <!-- Sun Icon -->
                <svg id="theme-toggle-sun" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
                </svg>
                <!-- Moon Icon -->
                <svg id="theme-toggle-moon" class="h-6 w-6 hidden" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
                </svg>
            </button>
        </header>

        <section id="api-key" class="mb-6">
            <details id="api-key-details" class="group bg-gray-50 dark:bg-slate-800/50 p-4 rounded-lg border dark:border-slate-700">
                <summary class="cursor-pointer text-sm font-medium text-gray-700 dark:text-slate-300 list-none flex justify-between items-center">
                    <span>API Keys</span>
                    <span class="text-xs group-open:hidden">(Click to Expand)</span>
                </summary>
                <div class="mt-4 grid grid-cols-1 md:grid-cols-2 gap-4">
                    <!-- Supadata Column -->
                    <div>
                        <label for="supadata-api-key" class="block text-sm font-medium text-gray-700 dark:text-slate-300">Supadata API Key (Primary)</label>
                        <div class="relative mt-1">
                            <input type="password" id="supadata-api-key" class="block w-full rounded-md border-gray-300 bg-white dark:border-slate-600 dark:bg-slate-700 shadow-sm focus:border-indigo-500 focus:ring-indigo-500" placeholder="sk_...">
                            <span id="supadata-api-key-status-icon" class="absolute inset-y-0 right-0 pr-3 flex items-center text-sm leading-5"></span>
                        </div>
                        <p class="mt-1 text-xs text-gray-500 dark:text-slate-400">Used for fast, cached transcripts.</p>
                    </div>
                    <!-- RapidAPI Column -->
                    <div>
                        <label for="rapidapi-api-key" class="block text-sm font-medium text-gray-700 dark:text-slate-300">RapidAPI Key (Fallback)</label>
                        <div class="relative mt-1">
                            <input type="password" id="rapidapi-api-key" class="block w-full rounded-md border-gray-300 bg-white dark:border-slate-600 dark:bg-slate-700 shadow-sm focus:border-indigo-500 focus:ring-indigo-500" placeholder="xxx...msh...">
                            <span id="rapidapi-api-key-status-icon" class="absolute inset-y-0 right-0 pr-3 flex items-center text-sm leading-5"></span>
                        </div>
                        <p class="mt-1 text-xs text-gray-500 dark:text-slate-400">Used if Supadata fails or is unavailable.</p>
                    </div>
                </div>
            </details>
        </section>

        <!-- Centered Tabs -->
        <div id="tabs-head" class="mb-6 border-b border-gray-200 dark:border-slate-700">
            <nav id="main-tabs" class="-mb-px flex justify-center space-x-8" aria-label="Tabs">
                <button data-tab="brainstorm" class="tab-btn border-indigo-500 text-indigo-600 whitespace-nowrap border-b-2 py-4 px-1 text-sm font-medium" aria-current="page">
                    Brainstorm üß†
                </button>
                <button data-tab="steal" class="tab-btn border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 dark:text-slate-400 dark:hover:border-slate-500 dark:hover:text-slate-300 whitespace-nowrap border-b-2 py-4 px-1 text-sm font-medium">
                    Steal üïµÔ∏è
                </button>
                <button data-tab="plan" class="tab-btn border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 dark:text-slate-400 dark:hover:border-slate-500 dark:hover:text-slate-300 whitespace-nowrap border-b-2 py-4 px-1 text-sm font-medium">
                    Plan & Strategize üìí
                </button>
                <button data-tab="deep-analysis" class="tab-btn border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 dark:text-slate-400 dark:hover:border-slate-500 dark:hover:text-slate-300 whitespace-nowrap border-b-2 py-4 px-1 text-sm font-medium">
                    Deep Analysis üî¨
                </button>
            </nav>
        </div>

        <!-- Tab Content -->
        <main>
            <!-- Brainstorm Tab -->
            <div id="brainstorm-content" class="tab-content">
                <div class="bg-white dark:bg-slate-800 p-6 rounded-lg shadow-md">
                    <p class="text-gray-600 dark:text-slate-300 mb-4">Enter a YouTube URL to analyze its content and spark new ideas.</p>
                    <div id="url-input-container" class="flex flex-col sm:flex-row gap-3">
                        <input type="text" id="url-input" class="flex-grow bg-gray-50 dark:bg-slate-700 border border-gray-300 dark:border-slate-600 rounded-md p-3 text-gray-900 dark:text-white focus:ring-2 focus:ring-indigo-500 focus:outline-none" placeholder="e.g., https://www.youtube.com/watch?v=...">
                        <button id="analyze-btn" class="bg-indigo-600 hover:bg-indigo-700 dark:bg-sky-600 dark:hover:bg-sky-700 text-white font-bold py-3 px-6 rounded-md transition-colors">
                            Analyze ‚ú®
                        </button>
                    </div>
                </div>

                <!-- Results Area -->
                <div id="results-area" class="mt-8 space-y-6">
                    <!-- Loading Spinner -->
                    <div id="loader" class="hidden flex justify-center items-center py-10">
                         <div class="animate-spin rounded-full h-16 w-16 border-b-2 border-indigo-500 dark:border-sky-400"></div>
                    </div>
                    <!-- Error Message -->
                    <div id="error-message" class="hidden bg-red-100 dark:bg-red-900/50 border border-red-400 dark:border-red-700 text-red-700 dark:text-red-300 p-4 rounded-lg"></div>
                    <!-- Dynamic Content -->
                    <div id="output-content" class="space-y-6"></div>
                </div>
            </div>

            <!-- Steal Tab -->
            <div id="steal-content" class="tab-content hidden space-y-6">
                <!-- Content will be rendered here by ideas-steal.js -->
            </div>

            <!-- Plan Tab -->
            <div id="plan-content" class="tab-content hidden space-y-6">
                <!-- Planning blueprints will be rendered here by ideas-plan.js -->
            </div>

            <!-- Deep Analysis Tab -->
            <div id="deep-analysis-content" class="tab-content hidden space-y-6">
                 <!-- Deep analysis will be rendered here by ideas-deep.js -->
            </div>
        </main>
    </div>

    <!-- Link JS files -->
    <script type="module" src="ideas-helpers.js"></script>
    <script type="module" src="ideas-prompts.js"></script>
    <script type="module" src="ideas-state.js"></script>
    <script type="module" src="ideas-api.js"></script>
    <script type="module" src="ideas-ui.js"></script>
    <script type="module" src="ideas-brainstorm.js"></script>
    <script type="module" src="ideas-steal.js"></script>
    <script type="module" src="ideas-deep.js"></script>
    <script type="module" src="ideas-plan.js"></script>
    <script type="module" src="ideas.js"></script>
    <script src="ideas-darklight.js"></script>
</body>
</html>
