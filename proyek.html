<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Estimator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
    <style>
        .active-tab {
            border-color: #4f46e5; /* indigo-500 */
            color: #4f46e5;
        }
        .inactive-tab {
            border-color: transparent;
            color: #6b7280; /* gray-500 */
        }
        .inactive-tab:hover {
            border-color: #d1d5db; /* gray-300 */
            color: #4b5563; /* gray-600 */
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-800">

    <div class="container mx-auto p-4 md:p-8">
        <header class="mb-8">
            <h1 class="text-4xl font-bold text-gray-900">Project Estimator</h1>
            <p class="text-lg text-gray-600 mt-2">Alat dinamis untuk merencanakan proyek konstruksi Anda.</p>
        </header>

        <div class="mb-8 border-b border-gray-200">
            <nav class="-mb-px flex space-x-8" aria-label="Tabs">
                <button id="tab-kontraktor" class="tab active-tab whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm">
                    üë∑üèª‚Äç‚ôÇÔ∏è Kontraktor
                </button>
                <button id="tab-klien" class="tab inactive-tab whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm">
                    üôãüèª‚Äç‚ôÇÔ∏è Klien
                </button>
            </nav>
        </div>

        <main>
            <!-- Tampilan Kontraktor (Default terlihat) -->
            <div id="view-kontraktor" class="view-content grid grid-cols-1 lg:grid-cols-3 gap-8">
                <section class="lg:col-span-1 space-y-6">
                    <!-- Input Proyek (pindahkan ke sini) -->
                    <!-- Ringkasan Proyek Kontraktor -->
                    <div class="bg-white p-6 rounded-lg shadow-md">
                        <h2 class="text-2xl font-semibold mb-4">Ringkasan Biaya Internal</h2>
                        <div id="output-ringkasan-kontraktor" class="space-y-3">
                            <!-- Hasil akan di-render oleh JS -->
                        </div>
                    </div>
                </section>
                <section class="lg:col-span-2 space-y-8">
                    <!-- RAB Kontraktor (pindahkan ke sini) -->
                </section>
            </div>

            <!-- Tampilan Klien (Default tersembunyi) -->
            <div id="view-klien" class="view-content hidden grid grid-cols-1 lg:grid-cols-3 gap-8">
                <section class="lg:col-span-1 space-y-6">
                    <!-- Ringkasan Proyek Klien -->
                    <div class="bg-white p-6 rounded-lg shadow-md">
                        <h2 class="text-2xl font-semibold mb-4">Ringkasan Penawaran</h2>
                        <div id="output-ringkasan-klien" class="space-y-3">
                            <!-- Hasil akan di-render oleh JS -->
                        </div>
                    </div>
                </section>
                <section class="lg:col-span-2 space-y-8">
                    <!-- RAB Klien (pindahkan ke sini) -->
                    <!-- Timeline & Termin (pindahkan ke sini) -->
                </section>
            </div>
        </main>
    </div>

    <script src="proyek.js"></script>
</body>
</html>
