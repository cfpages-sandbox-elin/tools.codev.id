<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Millionaire Genius Quiz</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Inter:wght@300;400;500;600&display=swap');
    
    body {
      font-family: 'Inter', sans-serif;
    }
    
    .playfair {
      font-family: 'Playfair Display', serif;
    }
    
    .gradient-bg {
      background: linear-gradient(135deg, #f5f7fa 0%, #e4eaef 100%);
    }
    
    .card-shadow {
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
    }
    
    .option-card {
      transition: all 0.3s ease;
    }
    
    .option-card:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
    }
    
    .progress-bar {
      transition: width 0.5s ease;
    }
  </style>
</head>
<body class="gradient-bg min-h-screen">
  <div class="container mx-auto px-4 py-12 max-w-4xl">
    <!-- Header -->
    <header class="text-center mb-12">
      <h1 class="playfair text-4xl md:text-5xl font-bold text-gray-800 mb-4">Millionaire Genius Quiz</h1>
      <p class="text-gray-600 max-w-2xl mx-auto">Discover your natural genius type and unlock your personalized path to wealth based on "The Millionaire Master Plan"</p>
    </header>

    <!-- Progress Bar -->
    <div class="mb-10">
      <div class="flex justify-between text-sm text-gray-600 mb-2">
        <span>Progress</span>
        <span id="progress-text">1 of 5</span>
      </div>
      <div class="h-2 bg-gray-200 rounded-full overflow-hidden">
        <div id="progress-bar" class="progress-bar h-full bg-teal-500 rounded-full" style="width: 20%"></div>
      </div>
    </div>

    <!-- Quiz Container -->
    <div id="quiz-container" class="card-shadow bg-white rounded-xl p-6 md:p-10">
      <!-- Question will be loaded here -->
    </div>

    <!-- Results Container (Hidden initially) -->
    <div id="results-container" class="card-shadow bg-white rounded-xl p-6 md:p-10 hidden">
      <!-- Results will be loaded here -->
    </div>

    <!-- Action Buttons -->
    <div class="mt-8 flex justify-center">
      <button id="restart-btn" class="hidden bg-teal-600 hover:bg-teal-700 text-white font-medium py-3 px-6 rounded-lg transition duration-300">
        <i class="fas fa-redo mr-2"></i> Restart Quiz
      </button>
    </div>
  </div>

  <script src="millionaire.js"></script>
</body>
</html>
