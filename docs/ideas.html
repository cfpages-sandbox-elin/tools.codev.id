<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Idea Engine</title>
    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Simple transition for a smoother feel */
        .tab-content {
            transition: opacity 0.3s ease-in-out;
        }
        .collapsible-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.5s ease-in-out;
        }
        .collapsible-content.open {
            max-height: 500px; /* Adjust as needed */
        }
    </style>
</head>
<body class="bg-slate-900 text-slate-200 font-sans">

    <div class="container mx-auto p-4 md:p-8 max-w-4xl">
        <header class="text-center mb-8">
            <h1 class="text-4xl md:text-5xl font-bold text-white">Idea Engine</h1>
            <p class="text-slate-400 mt-2">Turn content into actionable ideas.</p>
        </header>

        <!-- Tabs -->
        <div class="mb-6 border-b border-slate-700">
            <nav class="flex space-x-4" aria-label="Tabs">
                <button id="tab-brainstorm" class="tab-btn active text-sky-400 border-sky-400 px-3 py-2 font-medium text-lg rounded-t-lg border-b-2">
                    Brainstorm
                </button>
                <button id="tab-execute" class="tab-btn text-slate-400 hover:text-white px-3 py-2 font-medium text-lg rounded-t-lg">
                    Execute
                </button>
            </nav>
        </div>

        <!-- Tab Content -->
        <main>
            <!-- Brainstorm Tab -->
            <div id="content-brainstorm" class="tab-content">
                <div class="bg-slate-800 p-6 rounded-lg shadow-lg">
                    <p class="text-slate-300 mb-4">Enter a YouTube URL to analyze its content.</p>
                    <div class="flex flex-col sm:flex-row gap-3">
                        <input type="text" id="url-input" class="flex-grow bg-slate-700 border border-slate-600 rounded-md p-3 text-white focus:ring-2 focus:ring-sky-500 focus:outline-none" placeholder="e.g., https://www.youtube.com/watch?v=...">
                        <button id="analyze-btn" class="bg-sky-600 hover:bg-sky-700 text-white font-bold py-3 px-6 rounded-md transition-colors">
                            Analyze
                        </button>
                    </div>
                </div>

                <!-- Results Area -->
                <div id="results-area" class="mt-8 space-y-6">
                    <!-- Loading Spinner -->
                    <div id="loader" class="hidden flex justify-center items-center py-10">
                         <div class="animate-spin rounded-full h-16 w-16 border-b-2 border-sky-400"></div>
                    </div>
                    <!-- Error Message -->
                    <div id="error-message" class="hidden bg-red-900/50 border border-red-700 text-red-300 p-4 rounded-lg"></div>
                    <!-- Dynamic Content -->
                    <div id="output-content"></div>
                </div>
            </div>

            <!-- Execute Tab -->
            <div id="content-execute" class="tab-content hidden">
                <div class="bg-slate-800 p-8 rounded-lg text-center">
                    <h2 class="text-2xl font-semibold text-white">Execution Planner</h2>
                    <p class="text-slate-400 mt-2">This section is coming soon! Plan and track your best ideas here.</p>
                </div>
            </div>
        </main>
    </div>

    <!-- Link JS files -->
    <script src="ideas-prompts.js"></script>
    <script src="ideas.js"></script>
</body>
</html>
