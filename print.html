<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Print Pages</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">

    <div class="w-full max-w-md">
        <div class="bg-white rounded-lg shadow-lg">
            <div class="border-b border-gray-200">
                <nav class="-mb-px flex">
                    <a href="#" class="w-full py-4 px-6 text-center text-gray-700 font-bold border-b-2 border-blue-500">
                        ğŸ“„ Pages
                    </a>
                </nav>
            </div>
            <div class="p-6">
                <form id="printForm">
                    <div class="mb-4">
                        <label for="startPage" class="block text-gray-700 text-sm font-bold mb-2">Start Page:</label>
                        <input type="number" id="startPage" name="startPage" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" value="1" required>
                    </div>
                    <div class="mb-4">
                        <label for="endOfPage" class="block text-gray-700 text-sm font-bold mb-2">End of Page:</label>
                        <input type="number" id="endOfPage" name="endOfPage" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
                    </div>
                    <div class="mb-6">
                        <label for="skipPages" class="block text-gray-700 text-sm font-bold mb-2">Print X Pages, then Skip X Pages:</label>
                        <input type="number" id="skipPages" name="skipPages" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" required>
                    </div>
                    <div class="flex items-center justify-between">
                        <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                            Generate Page Numbers
                        </button>
                    </div>
                </form>
                <div id="result" class="mt-6 p-4 bg-gray-50 rounded border border-gray-300 break-words"></div>
            </div>
        </div>
    </div>

    <script src="print-pages.js"></script>
</body>
</html>
